<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин котов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper" id="head">
        <header class="header">
            <img class="header-logo" src="images/logo.svg" alt="логотип с чёрным котом">
            <nav class="header-nav header-element">
                <a class="header-nav-ref" href="#galery">Галерея</a>
                <a class="header-nav-ref" href="#prices">Цены</a>
                <a class="header-nav-ref" href="#contacts">Контакты</a>
            </nav>
            <a class="header-title header-element" href="#head">Коты недорого</a>
        </header>
        <main class="main">
            <div class="main-element">
                <img class="cat" id="galery" src="images/cat1.jpg" alt="кот 1">
            </div>
            <div class="main-element">
                <img class="cat" src="images/cat2.jpg" alt="кот 2">
            </div>
            <div class="main-element">
                <table class="table" id="prices">
                    <thead class="table-head">
                        <tr class="table-row">
                            <th class="table-head-item">Кот</th>
                            <th class="table-head-item">Цена</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr class="table-row">
                            <td class="table-row-item">Первый кот</td>
                            <td class="table-row-item">5000$</td>
                        </tr>
                        <tr class="table-row">
                            <td class="table-row-item">Второй кот</td>
                            <td class="table-row-item">10000$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer" id="contacts">
            <div class="copyright">
                Разработано Романом Тихомировым специально для Московского Политеха
            </div>
            <address class="email">
                <a href="mailto:romantixomirow@yandex.ru">romantixomirow@yandex.ru</a>
            </address>
        </footer>
    </div>
</body>
</html>
